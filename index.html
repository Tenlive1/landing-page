<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header-logo">
                <a href="index.html">â™¡ B-Komachi</a>
            </div>
            
            <div class="menu-container">
                <button class="hamburger">
                    <div class="bar"></div>
                </button>
            </div>
        </div>
        <nav class="mobile-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="layer-1">
        <div class="background-container">
            <div class="background"></div>
        </div>
        <div class="layer-1-container">
            <div class="container-1">
                <div class="img-container-1">
                    <img src="img/group-pic.png" alt="group-pic">
                </div>
                <div class="text-container">
                    <h1>AVAILABLE NOW</h1>
                    <h2>B Is Sign</h2>
                    <h3>By Komachi</h3>
                </div>

                <div class="btn-container-1">
                    <button class="Listen-btn">
                        LISTEN NOW!
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="layer-2">
        <div class="container-2">
            <!-- imagine slider start -->
            <div class="slider">
                <div class="slides">
                    <!-- radio slider start -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">

                     <!-- slide -->
                    <div class="slide first">
                        <!-- need to work in here probably -->
                        <img src="img/ai-heart-v2.jpg" alt="heart">
                    </div>
                    <div class="slide">
                        <img src="img/ai-heart-v3.png" alt="heart">
                    </div>
                    <div class="slide">
                        <img src="img/AI-tongue.jpg" alt="heart">
                    </div>
                    <div class="slide">
                        <img src="img/Ai-pointing.png" alt="heart">
                    </div>
                    <!-- slide end -->
                    <!-- navigation auto start-->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                    <!-- navigation auto end -->
                </div>
               <!-- manual nav -->

               <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
               </div>
                <!-- manual nav end -->
                
            </div>

        </div>
    </div>
    
</body>
</html>
