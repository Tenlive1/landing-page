<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

    <!-- swipper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <script src="script.js" defer></script>
    
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header-logo">
                <a href="index.html">â™¡ B-Komachi</a>
            </div>
            
            <div class="menu-container">
                <button class="hamburger">
                    <div class="bar"></div>
                </button>
            </div>
        </div>
        <nav class="mobile-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="layer-1">
        <div class="background-container">
            <div class="background"></div>
        </div>
        <div class="layer-1-container">
            <div class="container-1">
                <div class="img-container-1">
                    <img src="img/group-pic.png" alt="group-pic">
                </div>
                <div class="layer-1-description">
                  <div class="text-container">
                    <h1>AVAILABLE NOW</h1>
                    <h2>B Is Sign</h2>
                    <h3>By B-Komachi</h3>
                  </div>

                  <div class="btn-container-1">
                    <button class="Listen-btn">
                        LISTEN NOW!
                    </button>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layer-2">
      <div class="layer-2-title">
        <h1>Latest</h1>
      </div>
      <!-- start of slide-container -->
      <div class="slide-container swiper swiper-container">
        <!-- start of slide-content -->
        <div class="slide-content">
          <!-- start of card-container -->
          <div class="card-container swiper-wrapper">
            <!-- start of card -->
            <div class="card swiper-slide">
              <div class="img-container">
                <img src="img/group-pic.png" alt="" />
              </div>
              <div class="description">
                <h1>B-Komachi: Musical Breakthrough</h1>
                <div class="btn-container">
                  <button>View More</button>
                </div>
              </div>
            </div>
            <!-- end of card -->
            <!-- start of card -->
            <div class="card swiper-slide">
              <div class="img-container">
                <img src="img/ai-heart-v3 Cropped.png" alt="" />
              </div>
              <div class="description">
                <h1>Yoasobi Idol is Number One</h1>
                <div class="btn-container">
                  <button class="num-1">View More</button>
                </div>
              </div>
            </div>
            <!-- end of card -->
            <!-- start of card -->
            <div class="card swiper-slide">
              <div class="img-container">
                <img src="img/ai_tongueout.png" alt="" />
              </div>
              <div class="description">
                <h1>Ai Embraces a Well-Deserved Break from the Stage</h1>

                <div class="btn-container">
                  <button>View More</button>
                </div>
              </div>
            </div>
            <!-- end of card -->
            <!-- start of card -->
            <div class="card swiper-slide">
              <div class="img-container">
                <img src="img/Ai-pointing (copy 1).png" alt="" />
              </div>
              <div class="description">
                <h1>Ai Biggest Comeback</h1>
                <div class="btn-container">
                  <button>View More</button>
                </div>
              </div>
            </div>
            <!-- end of card -->
            <!-- start of card -->
            <div class="card swiper-slide">
              <div class="img-container">
                <img src="img/sad.png" alt="" />
              </div>
              <div class="description">
                <h1>Ai Bids Farewell to the Musical World</h1>
               
                <div class="btn-container">
                  <button>View More</button>
                </div>
              </div>
            </div>
            <!-- end of card -->
            
          </div>
          <!-- end of card-container -->
        </div>
        <!-- end of slide-content -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>  
      </div>
      <!-- end of slide-container -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>
  <script>
    var swiper = new Swiper(".slide-content", { 
        slidesPerView: "1",
        spaceBetween: 10,
          pagination: {
              el: ".swiper-pagination",
              dynamicBullets: false,
              clickable: true,
          },
          navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
          },
          
          autoplay: {
              delay: 4500,
              disableOnInteraction: false,
          },
          
          breakpoints:{
            0:{
              slidesPerView: "1",
              spaceBetween: 20,
              loop: true,
              centeredSlides: true,
              
            },
            480: {
              slidesPerView: "2",
              loop: true,
              centeredSlides: true,
              spaceBetween: 30,
              
            },
            770:{
              slidesPerView: "3",
              loop: true,
              centeredSlides: true,
              spaceBetween: 35,
              
            },
            1025 :{
              slidesPerView: "4",
              loop: true,
              centeredSlides: true,
              spaceBetween: 35,
              
              
            },
            1200:{
              slidesPerView: "5",
              centeredSlides: false,
              loop: false,
              spaceBetween: 35,
            },
          },
      });
  </script>
</html>
