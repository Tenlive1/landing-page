<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    

    <!-- swipper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="test/style2.css">
    <title>test Page</title>
</head>
<body>
    
  <div class="layer-2">
    <div class="layer-2-title">
      <h1>Latest</h1>
    </div>
    <!-- start of slide-container -->
    <div class="slide-container swiper swiper-container">
      <!-- start of slide-content -->
      <div class="slide-content">
        <!-- start of card-container -->
        <div class="card-container swiper-wrapper">
          <!-- start of card -->
          <div class="card swiper-slide">
            <div class="img-container">
              <img src="img/group-pic.png" alt="" />
            </div>
            <div class="description">
              <h1>B-Komachi: Musical Breakthrough</h1>
              <div class="btn-container">
                <button>View More</button>
              </div>
            </div>
          </div>
          <!-- end of card -->
          <!-- start of card -->
          <div class="card swiper-slide">
            <div class="img-container">
              <img src="img/ai-heart-v3 Cropped.png" alt="" />
            </div>
            <div class="description">
              <h1>Yoasobi Idol is Number One</h1>
              <div class="btn-container">
                <button class="num-1">View More</button>
              </div>
            </div>
          </div>
          <!-- end of card -->
          <!-- start of card -->
          <div class="card swiper-slide">
            <div class="img-container">
              <img src="img/ai_tongueout.png" alt="" />
            </div>
            <div class="description">
              <h1>Ai Embraces a Well-Deserved Break from the Stage</h1>

              <div class="btn-container">
                <button>View More</button>
              </div>
            </div>
          </div>
          <!-- end of card -->
          <!-- start of card -->
          <div class="card swiper-slide">
            <div class="img-container">
              <img src="img/Ai-pointing (copy 1).png" alt="" />
            </div>
            <div class="description">
              <h1>Ai Biggest Comeback</h1>
              <div class="btn-container">
                <button>View More</button>
              </div>
            </div>
          </div>
          <!-- end of card -->
          <!-- start of card -->
          <div class="card swiper-slide">
            <div class="img-container">
              <img src="img/sad.png" alt="" />
            </div>
            <div class="description">
              <h1>Ai Bids Farewell to the Musical World</h1>
             
              <div class="btn-container">
                <button>View More</button>
              </div>
            </div>
          </div>
          <!-- end of card -->
          
        </div>
        <!-- end of card-container -->
      </div>
      <!-- end of slide-content -->
    </div>
    <!-- end of slide-container -->
  </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</body>

<script>
  var swiper = new Swiper(".slide-content", { 
      slidesPerView: "auto",
      spaceBetween: 30,
      centeredSlides: true,
      loop:true,
        pagination: {
            el: ".swiper-pagination",
            dynamicBullets: false,
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        
        autoplay: {
            delay: 4500,
            disableOnInteraction: false,
        },
        
        breakpoints:{
          
          1060 :{
            slidesPerView: "3",
            loop: false,
            centeredSlides: false,
            spaceBetween: 35,
            
          },
          1280 :{
            slidesPerView: "5",
            loop: false,
            centeredSlides: false,
            spaceBetween: 35,
            
          },
          
          
        },
    });
</script>
</html>
